<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-The one stop for your favourite music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./images/logo.png" alt="logo" srcset="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
        <h1>Best of NCS- No copyright sounds </h1>
        <div class="songItemContainer">
        <div class="songItem">
            <img src="./photos/Perfect.png" alt="1">
            <span class="songName">Perfect - Ed Sheeran</span> 
            <span class="songListPlay"><span class="timestamp">04:23 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="./photos/ShapeofYou.png" alt="1">
            <span class="songName">Shape of You</span> 
            <span class="songListPlay"><span class="timestamp">03:53 <i id="1" class="far songItemPlay fa-play-circle "></i></span></span>
        </div>
        <div class="songItem">
            <img src="./photos/Gasolina.png" alt="1">
            <span class="songName">Gasolina</span> 
            <span class="songListPlay"><span class="timestamp">03:12 <i id="2" class="far songItemPlay fa-play-circle "></i></span></span>
        </div>
        <div class="songItem">
            <img src="./photos/Despacito.png" alt="1">
            <span class="songName">Despacito</span> 
            <span class="songListPlay"><span class="timestamp">04:41 <i id="3" class="far songItemPlay fa-play-circle "></i></span></span>
        </div>
        <div class="songItem">
            <img src="./photos/SawaarLoon.png" alt="1">
            <span class="songName">Sawaar Loon-</span> 
            <span class="songListPlay"><span class="timestamp">04:14 <i id="4" class="far songItemPlay fa-play-circle "></i></span></span>
        </div>
    </div>
    </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="'0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>        
            <i class="far fa-3x fa-play-circle" id="songItemPlay"></i>    
            <i class="fas fa-3x fa-step-forward" id="next"></i>        
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Ed Sheeran-Perfect</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/556debee70.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
